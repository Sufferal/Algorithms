<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="./img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Fibonacci's sequence</title>
  </head>
  <body>
    <div class="container">
      <div class="input-wrapper">
        <input type="number" name="fibo-num" id="fibo-num" />
      </div>

      <div class="btn-wrapper">
        <button id="find-one-btn" class="btn">
          Find <span class="text text-red">ONE</span> Fibonacci number
        </button>
        <button id="find-many-btn" class="btn">
          Find <span class="text text-green">MANY</span> Fibonacci numbers
        </button>
      </div>

      <div class="btn-wrapper algo-wrapper">
        <button class="algo algo-1 btn text text-red">Algo 1</button>
        <button class="algo algo-2 btn text text-red">Algo 2</button>
        <button class="algo algo-3 btn text text-red">Algo 3</button>
        <button class="algo algo-4 btn text text-red">Algo 4</button>
        <button class="algo algo-5 btn text text-red">Algo 5</button>
        <button class="algo algo-6 btn text text-red">Algo 6</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
